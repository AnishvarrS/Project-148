<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">
  
      <a-asset-item id="Morales" src="./Models/spiderman_-_miles_morales/scene.gltf"></a-asset-item>  
      <a-asset-item id="Lamp" src="./Models/old_wall_lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="dog" src="./Models/shiba/scene.gltf"></a-asset-item>
      <a-asset-item id="tree" src="./Models/tree_for_games/scene.gltf"></a-asset-item>
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#000000"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;"> 
    </a-entity> 

    <!--Directional--> 
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000"> 
      <a-entity light="type: directional; castShadow: true; intensity: 1; 
      distance: 50; decay: 2; color:yellow" 
      position="-100 18 20">
    </a-entity> 
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Miles Moreales-->
    <a-entity>
      <a-entity position="5 0 0" rotation="0 55 0" scale="1 1 1" gltf-model="#Morales" shadow="cast: true;
      recieve: false">
      </a-entity>
    </a-entity>
    
    <!--Lamp-->
    <a-entity>
      <a-entity position="-9 4 8" rotation="0 90 0" scale="1 1 1" gltf-model="#Lamp" shadow="cast: true;
      receive: false">
      </a-entity>
    </a-entity>

    <!--Dog-->
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="4 4 4" gltf-model="#dog" shadow="cast: true;
      recieve: false">
      </a-entity>
    </a-entity>

    <!--tree-->
      <a-entity>
        <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#tree" shadow="cast: true;
        recieve: false">
        </a-entity>
      </a-entity>

    </a-entity>
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
